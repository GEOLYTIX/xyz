<!doctype html>
<html lang="{{language}}">
  <head data-dir="{{dir}}">
    <title>XYZ | Login</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{dir}}/public/icons/favicon.ico"
    >
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0 auto !important;
        padding: 50px;
        max-width: 600px;
        font:
          14px 'Open Sans',
          sans-serif;
      }

      @media only screen and (max-width: 700px) {
        body {
          padding: 20px;
        }
      }

      p {
        line-height: 1.5;
      }

      label {
        color: #555;
      }

      .input-group {
        width: 100%;
        padding: 5px 0;
      }

      input {
        font-size: 120%;
        padding: 10px 0;
        width: 100%;
        border: none;
        border-bottom: 1px solid #999;
      }

      input:focus {
        outline: none;
      }

      input:-webkit-autofill {
        box-shadow: 0 0 0px 1000px white inset;
      }

      .bar {
        position: relative;
        display: block;
        width: 100%;
      }

      .bar:before,
      .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 0;
        position: absolute;
        background: #afb42b;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
      }

      input:invalid + .bar:before,
      input:invalid + .bar:after {
        background: #b71c1c;
      }

      .bar:before {
        left: 50%;
      }

      .bar:after {
        right: 50%;
      }

      input:focus ~ .bar:before,
      input:focus ~ .bar:after {
        width: 50%;
      }

      button {
        font-size: 120%;
        color: white;
        background-color: #003d57;
        margin: 10px 0;
        padding: 8px;
        text-align: center;
        border-radius: 3px;
        border: 0;
        box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.2);
        font-weight: bold;
      }

      button:hover:enabled {
        cursor: pointer;
        color: #ec602d;
        background-color: white;
      }

      .bold {
        font-weight: bold;
      }

      .switch {
        color: #003d57;
        font-weight: bold;
      }

      .switch:hover {
        cursor: pointer;
      }

      button:disabled {
        background-color: #939faa;
      }

      .msg {
        color: #ec602d;
      }

      .mailto {
        color: #401505;
        text-decoration: none;
      }

      a,
      button {
        outline: 0;
      }

      #language {
        float: right;
        margin-bottom: 20px;
        width: 240px;
        padding: 5px;
        color: #444;
        background-color: #fff;
        border: 1px solid #aaa;
      }

      #language:hover {
        border-color: #888;
        outline: none;
      }

      #language:focus {
        border-color: #aaa;
        color: #222;
        outline: none;
      }

      .language-selector {
        margin-bottom: 2%;
        display: flex;
        flex-wrap: nowrap;
        align-items: baseline;
        justify-content: flex-end;
      }      
    </style>
  </head>

  <body class="login_form">
    <div class="language-selector">
      Choose Language:
      <select
        id="language"
        onChange="(function(e){location=e.target.value})(event)"
      >
        <option value="{{dir}}?language=en&login=true">English</option>
        <option value="{{dir}}?language=de&login=true">Deutsch</option>
        <option value="{{dir}}?language=fr&login=true">Français</option>
        <option value="{{dir}}?language=pl&login=true">Polski</option>
        <option value="{{dir}}?language=ja&login=true">日本語</option>
        <option value="{{dir}}?language=ko&login=true">한국어</option>
        <option value="{{dir}}?language=zh&login=true">中文简体</option>
      </select>
    </div>

    <form action="{{dir}}/api/user/login" method="post" autocomplete="off">
      <input style="display: none" name="language" required value="en" />

      <div class="input-group">
        <input
          id="auth_user_email"
          name="email"
          type="email"
          required
          maxlength="50"
        >
        <span class="bar"></span>
        <label for="auth_user_email">E-mail</label>
      </div>

      <div class="input-group">
        <input
          id="auth_user_password"
          name="password"
          type="password"
          required
          minlength="12"
        >
        <span class="bar"></span>
        <label for="auth_user_password">Password</label>
        <br>
        <br>
        <b
          ><span id="disabled_info"></span></b
        >
      </div>

      <p class="msg">{{msg}}</p>

      <button id="btnLogin" type="submit" disabled>Log In</button>

      <p>
        Your account must be verified by following a verification link sent to
        the email address and approved by an administrator before you are able
        to log in.
      </p>

      <a class="switch" href="{{dir}}/api/user/register?register=true"
        >Register a new account or reset your password.</a
      >
    </form>
  </body>

  <script type="module">
    const email = document.getElementById('auth_user_email');
    const password = document.getElementById('auth_user_password');
    const btnLogin = document.getElementById('btnLogin');

    email.addEventListener('change', () => check());
    email.addEventListener('keyup', () => check());

    password.addEventListener('change', () => check());
    password.addEventListener('keyup', () => check());

    function check() {
      // Disable the login button if the email or password is invalid.
      btnLogin.disabled = !(email.validity.valid && password.validity.valid);

      // Set the context of the disabled_info element to an error message if the email or password is invalid.
      document.getElementById('disabled_info').innerHTML = btnLogin.disabled
        ? 'Invalid email or password does not meet the requirement of minimum 12 characters'
        : '';
    }    
  </script>
</html>
