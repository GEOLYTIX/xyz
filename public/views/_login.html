<!doctype html>
<html lang="{{language}}">
  <head data-dir="{{dir}}">
    <title>{{title}}</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{dir}}/public/icons/favicon.ico"
    >
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{dir}}/public/css/ui.css" />
    <script type="module" src="{{dir}}/public/js/lib/mapp.js" defer></script>
    <script type="module" src="{{dir}}/public/js/lib/ui.js" defer></script>
    <style>
      body {
        padding: 50px;
        font:
          14px 'Open Sans',
          sans-serif;
      }

      .formwrapper {
        margin: 0 auto;
        max-width: 600px;
      }

      @media only screen and (max-width: 700px) {
        body {
          padding: 20px;
        }
      }

      p {
        line-height: 1.5;
      }

      label {
        color: #555;
      }

      .input-group {
        width: 100%;
        padding: 5px 0;
      }

      input {
        font-size: 120%;
        padding: 10px 0;
        width: 100%;
        border: none;
        border-bottom: 1px solid #999;
      }

      input:focus {
        outline: none;
      }

      input:-webkit-autofill {
        box-shadow: 0 0 0px 1000px white inset;
      }

      .bar {
        position: relative;
        display: block;
        width: 100%;
      }

      .bar:before,
      .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 0;
        position: absolute;
        background: #afb42b;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
      }

      input:invalid + .bar:before,
      input:invalid + .bar:after {
        background: #b71c1c;
      }

      .bar:before {
        left: 50%;
      }

      .bar:after {
        right: 50%;
      }

      input:focus ~ .bar:before,
      input:focus ~ .bar:after {
        width: 50%;
      }

      button {
        font-size: 120%;
        color: white;
        background-color: #003d57;
        margin: 10px 0;
        padding: 8px;
        text-align: center;
        border-radius: 3px;
        border: 0;
        box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.2);
        font-weight: bold;
      }

      button:hover:enabled {
        cursor: pointer;
        color: #ec602d;
        background-color: white;
      }

      .bold {
        font-weight: bold;
      }

      .switch {
        color: #003d57;
        font-weight: bold;
      }

      .switch:hover {
        cursor: pointer;
      }

      .msg {
        color: #ec602d;
      }
    </style>
  </head>

  <body>
    <div class="formwrapper"></div>
  </body>

  <script type="module">
    console.log(`MAPP v${mapp.version}`);

    mapp.language = mapp.hooks.current.language;

    if (mapp.language !== 'en') {
      await mapp.utils.loadDictionary(mapp.language);
    }

    const languages = [{
      option: 'en',
      title: 'English'
    },{
      option: 'de',
      title: 'Deutsch'
    },{
      option: 'fr',
      title: 'Français'
    },{
      option: 'pl',
      title: 'Polski'
    },{
      option: 'ja',
      title: '日本語'
    },{
      option: 'zh',
      title: '中文简体'
    }]

    const language = languages.find(l => l.option === mapp.language);

    const selectLanguage = mapp.ui.elements.dropdown({
      callback: (e, entry) => {
        window.location.assign(`${mapp.host}?language=${entry.option}&login=true`);
      },
      entries: languages,
      span: language.title,
    })

    const formwrapper = document.querySelector('.formwrapper')

    formwrapper.append(selectLanguage)

    const loginForm = mapp.ui.elements.loginForm({})

    formwrapper.append(loginForm)
  </script>
</html>
