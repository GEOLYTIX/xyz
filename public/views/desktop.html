<!DOCTYPE html>
<html lang="en">

<head data-dir="{{:dir}}">
    <title>{{:title}}</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{:dir}}/css/desktop.css" />
</head>

<body data-viewmode="desktop" data-nanoid={{:nanoid}} {{:log}}>

    <div class="mod_container">

        <div id="Gazetteer" class="input_group" style="display: none">
            <input class="pane_shadow" type="text" required>
            <span class="bar"></span>
            <div class="loader"></div>
            <ul></ul>
        </div>

        <div class="scrolly">

            <div class="scrolly_track">
                <div class="scrolly_bar"></div>
            </div>

            <div class="module">
                <div class="title">Layers</div>
                <div id="locale"></div>
                <div id="layers" class="content"></div>
            </div>

            <div class="module">
                <div class="title">Locations</div>
                <div id="clear_locations" class="btn_text cursor">Clear all locations.</div>
                <div id="locations" class="content"></div>
            </div>

            <div class="scrolly_spacer"></div>

        </div>

    </div>

    <div class="map_container">

        <div class="attribution">
            <a class="logo" class="noselect tooltip-top" data-tooltip="Please visit our website and find out how we can assist you."
                href="https://geolytix.co.uk">GEOLYTIX</a>
            <div id="attribution_links">
                <a class="leaflet" href="https://leafletjs.com" target="_blank">
                    <i class="material-icons">favorite</i> Leaflet</a>
                <a class="xyz" href="https://github.com/geolytix/xyz" target="_blank"> XYZ</a>
            </div>
        </div>

        <div class="btn_column noselect">
            <button id="btnGazetteer" title="Open Gazetteer" style="display: none;">
                <i class="material-icons">search</i>
            </button>

            <button id="btnLocate" title="Current location" {{:btnLocate}}>
                <i class="material-icons">gps_not_fixed</i>
            </button>

            <button id="btnZoomIn">
                <i class="material-icons">add</i>
            </button>

            <button id="btnZoomOut">
                <i class="material-icons">remove</i>
            </button>

            <div id="btnDocumentation" title="Open Documentation" {{:btnDocumentation}}>
                <a href="{{:hrefDocumentation}}" target="_blank">
                    <i class="material-icons">school</i>
                </a>
            </div>

            <div id="btnLogin" title="{{:btnLogin_text}}" {{:btnLogin}}>
                <i class="material-icons">{{:btnLogin_style}}</i>
            </div>

            <div id="btnAdmin" title="Open account admin view" {{:btnAdmin}}>
                <a href="{{:dir}}/auth/user/admin" target="_blank">
                    <i class="material-icons">supervisor_account</i>
                </a>
            </div>

            <div id="btnWorkspace" title="Open workspace configuration view" {{:btnAdmin}}>
                <a href="{{:dir}}/workspace/admin" target="_blank">
                    <i class="material-icons">settings</i>
                </a>
            </div>
        </div>

        <div id="Map" class="map">
            <svg xmlns="w3.org/2000/svg" version="1.1" style="width:0; height:0">
                <defs>
                    <filter id='dropshadow'>
                        <feGaussianBlur in='SourceAlpha' stdDeviation='2' />
                        <feOffset dx='1' dy='1' result='offsetblur' />
                        <feMerge>
                            <feMergeNode />
                            <feMergeNode in='SourceGraphic' />
                        </feMerge>
                    </filter>
                </defs>
            </svg>
        </div>

    </div>

    <div id="timeout_mask">Session expired.</div>

</body>

<script src="{{:dir}}/js/{{:bundle_js}}"></script>

</html>
