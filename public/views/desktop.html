<!DOCTYPE html>
<html lang="en">

<head data-dir="{{:dir}}">
    <title>{{:title}}</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{:dir}}/css/openlayers.css" />
    <link rel="stylesheet" href="{{:dir}}/css/control.css" />
    <link rel="stylesheet" href="{{:dir}}/views/desktop.css" />

    <link rel="stylesheet" href="{{:dir}}/codemirror/codemirror.css">
    <script src="{{:dir}}/codemirror/codemirror.js" defer></script>
    <script src="{{:dir}}/codemirror/javascript.js" defer></script>
    <script src="{{:dir}}/codemirror/jsonlint.js" defer></script>
    <script src="{{:dir}}/codemirror/lint.js" defer></script>
    <script src="{{:dir}}/codemirror/lintjson.js" defer></script>

    <script src="{{:dir}}/js/build/xyz_openlayers.js" defer></script>
    <script src="{{:dir}}/views/desktop.js" defer></script>
</head>

<body
data-nanoid={{:nanoid}}
data-log={{:log}}
data-token={{:token}}
data-login={{:login}}
data-pgworkspace={{:pgworkspace}}>

    <div id="listviews">

        <div class="scrolly">
                
            <div>
                <div class="listview-title secondary-colour-bg">Layers</div>
                <div id="layers"></div>
            </div>

            <div>
                <div class="listview-title secondary-colour-bg">Locations</div>
                <button id="clear_locations" class="bold primary-colour">Clear all locations.</button>
                <div id="locations"></div>
            </div>

        </div>

    </div>

    <div id="vertDivider"></div>

    <div class="mapview">

        <div class="btn-column lv1"></div>

        <div id="Map" class="map" ></div>

    </div>

    <div id="dataview" class="dataview">

        <div id="hozDivider"></div>

        <div class="resize_bar"></div>

        <nav class="nav_bar">
            <ul class="nav_bar-nav"></ul>
            <div class="tab-dropdown-container">
                <button class="tab-dropdown primary-colour">Â»</button>
                <div class="tab-dropdown-content">
                    <ul></ul>
                </div>
            </div>
        </nav>

        <div class="tab-content"></div>

        <div class="btn-column lv0">
        
            <button style="margin-top: -10px; background: none;" id="toggleDataview" class="enabled">
                <div class="xyz-icon icon-vertical-align-top"></div>
            </button>

            <button id="btnDataViewport" style="display: none;" class="enabled">
                <div class="xyz-icon icon-fullscreen"></div>            
            </button>
                    
        </div>

    </div>

    <div id="workspace" class="workspace" style="display: none;">

        <div class="btn-column">
        
            <button id="btnCloseWS" class="enabled">
                <div class="xyz-icon icon-close"></div>
            </button>
        
            <button id="btnUploadWS" class="enabled">
                <div class="xyz-icon icon-backup"></div>
            </button>
        
            <button id="btnFileWS" class="enabled">
                <div class="xyz-icon icon-description"></div>
                <input id="fileInputWS" type="file" accept=".json" style="display: none;">
            </button>            
    
        </div>

        <div id="codemirror" class="codemirror"></div>

    </div>

</body>

</html>
