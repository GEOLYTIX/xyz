<!DOCTYPE html>
<html lang="en">

<head data-dir="${dir}">

  <title>GEOLYTIX | Blog</title>

  <link rel="icon" type="image/x-icon" href="${dir}/icons/favicon.ico" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="${dir}/css/openlayers.css" />
  <link rel="stylesheet" href="${dir}/css/control.css" />

  <!-- <script src="${dir}/js/Chart.min.js" defer></script> -->

  <script src="${dir}/js/ol.js" defer></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js" defer></script>

  <script src="${dir}/js/xyz_openlayers.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #Grid {
      height: 100%;
      display: grid;
      grid-template-columns: 0 1fr;
      grid-template-rows: 1fr;
      background-color: #f0f0f0;
    }

    #Locale {
      grid-row: 1;
      grid-column: 1;
      margin: 0;
      transform: rotateY(180deg);
      overflow-x: auto;
      padding: 10px;
    }

    #Locale>* {
      transform: rotateY(180deg);
    }

    #Map {
      grid-row: 1;
      grid-column: 2;
      overflow: hidden;
      position: relative;
      height: 100%;
    }

    ._attribution {
      z-index: 999;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-overflow: ellipsis;
      overflow: hidden;
      text-align: left;
      white-space: nowrap;
      background-color: #fff;
      opacity: 0.9;
      padding: 5px;
      font-size: 10px;
      font-weight: bold;
    }

    .ol-control button {
      color: #000;
      font-size: 1.5em;
      height: 1.5em;
      width: 1.5em;
      background-color: #fff;
    }

    .location-view-grid {
      grid-gap: 5px;
    }

    @media only screen and (max-width: 500px) {

      #Grid {
        grid-template-columns: 1fr 1fr;
      }

      #Map {
        grid-column: 1/3;
        min-height: 300px;
      }

      #Locale {
        grid-row: 2;
        grid-column: 1/3;
      }

    }
  </style>

</head>

<body>

  <div id="Grid">

    <div id="Locale" class="location-view"></div>

    <div id="Map">
      <div class="_attribution">
        <a target="_blank" href="https://github.com/geolytix/xyz">GEOLYTIX XYZ</a> |
        <a target="_blank" href="https://openlayers.org">Openlayers</a>
      </div>
    </div>

  </div>

</body>

<script>

  window.onload = () => {

    // Assign location origin as host.
    const params = {
      host: window.location.origin,
    }

    // Take hooks from URL and store as current hooks.
    // It should be possible to override params.host.
    window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, (match, key, value) => {
      params[key] = decodeURI(value);
    })

    const xyz = _xyz({
      host: params.host + document.head.dataset.dir,
      hooks: true
    })

    const grid = document.getElementById('Grid')

    const locale = document.getElementById('Locale')

    // Define locations list and selectCallback.
    xyz.locations.list = [
      {
        style: { strokeColor: '#090', strokeWidth: 2 },
        colorFilter: 'invert(22%) sepia(80%) saturate(1933%) hue-rotate(272deg) brightness(97%) contrast(104%)'
      }
    ]

    xyz.locations.selectCallback = location => {

      grid.style['grid-template-columns'] = '300px 1fr';
      grid.style['column-gap'] = '10px';

      location.draw();

      location.Marker = xyz.mapview.geoJSON({
        geometry: {
          type: 'Point',
          coordinates: location.marker,
        },
        zIndex: 2000,
        style: new ol.style.Style({
          image: xyz.mapview.icon({
            type: 'markerColor',
            colorMarker: '#64dd17',
            colorDot: '#33691e',
            scale: 0.05,
            anchor: [0.5, 1],
          })
        })
      });

      locale.innerHTML = '';

      location.view = xyz.locations.view.infoj(location);

      locale.appendChild(location.view);

      xyz.map.updateSize();

      location.removeCallback = () => setTimeout(function () {

        if (locale.innerHTML === '') {
          grid.style['grid-template-columns'] = '0 1fr';
          grid.style['column-gap'] = '0';
          xyz.map.updateSize();
        }

      }, 1000);
    }

    // Load locale if defined
    if (params.locale) return getLocale(params.locale)

    // Load first locale if no locale has been defined.
    xyz.workspace.get.locales().then(locales => {

      if (!locales.length) return console.log('No accessible locales')

      getLocale(locales[0].key)
    })

    function getLocale(locale) {

      xyz.workspace.get.locale({
        locale: locale
      }).then(locale => {
        xyz.locale = locale
        createMap()
      })

    }

    function createMap() {

      xyz.mapview.create({
        target: document.getElementById('Map'),
        scrollWheelZoom: true,
      })



      xyz.plugins()
        .then(() => xyz.layers.load(xyz.hooks.current.layers))
        .then(() => {

          xyz.hooks.current.locations.forEach(_hook => {

            let hook = _hook.split('!');

            xyz.locations.select({
              locale: xyz.workspace.locale.key,
              layer: xyz.layers.list[decodeURIComponent(hook[0])],
              table: hook[1],
              id: hook[2]
            })

          })

        })
        .catch(error => console.error(error))

    }

  }

</script>

</html>
