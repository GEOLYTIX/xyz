<!DOCTYPE html>
<html lang="en">

<head>

  <title>GEOLYTIX | Locale</title>

  <link rel="icon" type="image/x-icon" href="${dir}/icons/favicon.ico" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="${dir}/css/openlayers.css" />
  <link rel="stylesheet" href="${dir}/css/control.css" />

  <script src="${dir}/js/ol.js" defer></script>

  <script src="${dir}/js/xyz_openlayers.js" defer></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #Map {
      width: 100%;
      height: 100%;
    }

    .ol-control button {
      color: #000;
      font-size: 1.5em;
      height: 1.5em;
      width: 1.5em;
      background-color: #fff;
    }
  </style>

</head>

<body>

  <div id="Map"></div>

</body>

<script>

  window.onload = () => {

    const params = {
      host: window.location.origin,
    }

    // Take hooks from URL and store as current hooks.
    window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, (match, key, value) => {
      params[key] = decodeURI(value);
    })

    _xyz({
      host: '/mapp',
      hooks: true,
      locale: 'UK',
      callback: xyz => {

        xyz.mapview.create({
          target: document.getElementById('Map'),
          scrollWheelZoom: true,
          zoomControl: true,
        })

      }
    })
  }

</script>

</html>
