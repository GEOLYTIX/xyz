<!doctype html>
<html lang="de">
  <head data-dir="{{dir}}">
    <title>XYZ | Registration</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{dir}}/public/icons/favicon.ico"
    >
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{dir}}/public/css/ui.css" />
    <script type="module" src="{{dir}}/public/js/lib/mapp.js" defer></script>
    <script type="module" src="{{dir}}/public/js/lib/ui.js" defer></script>
  </head>

  <style>
    body {
        padding: 50px;
        font-size: 14px;
        background-color: var(--color-base-secondary);
      }

    .formwrapper {
      margin: 0 auto;
      max-width: 600px;
    }

    @media only screen and (max-width: 700px) {
        body {
          padding: 20px;
        }
      }

  </style>

  <body class="register_form">
    <div class="formwrapper"></div>
  </body>
  <script type="module">
    console.log(`MAPP v${mapp.version}`);
    
    mapp.language = mapp.hooks.current.language || 'en';
    
    if (mapp.language !== 'en') {
      await mapp.utils.loadDictionary(mapp.language);
    }

    const languages = [{
      option: 'en',
      title: 'English'
    },{
      option: 'de',
      title: 'Deutsch'
    },{
      option: 'fr',
      title: 'Français'
    },{
      option: 'pl',
      title: 'Polski'
    },{
      option: 'es',
      title: 'Español'
    },{
      option: 'ja',
      title: '日本語'
    }];

    const language = languages.find(l => l.option === mapp.language);

    document.title = `XYZ | ${mapp.dictionary.register_title}`;

    const selectLanguage = mapp.ui.elements.dropdown({
      callback: (e, entry) => {
        window.location.assign(`${mapp.host}?language=${entry.option}&register=true`);
      },
      entries: languages,
      span: language.title,
    });

    const formwrapper = document.querySelector('.formwrapper');

    formwrapper.append(selectLanguage);

    const registerForm = mapp.ui.elements.registerForm();

    formwrapper.append(registerForm);

  </script>
</html>
