<!DOCTYPE html>
<html>

<head data-dir="{{:dir}}">
    <title>XYZ | User Administration</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{:dir}}/tabulator/tabulator.css">
    <script src="{{:dir}}/tabulator/tabulator.js"></script>

    <script src="{{:dir}}/views/user.js" async></script>

    <style>
        @import url("https://fonts.googleapis.com/icon?family=Material+Icons");

        body {
            margin: 40px;
            padding: 0;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }

        .material-icons {
            font-size: 40px !important;
            -moz-user-select: -moz-none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .tabulator-row .tabulator-cell {
        margin: 2px;
        }
        .tabulator .tabulator-header .tabulator-col {
        margin: 2px;
        padding-bottom:10px;
        }

        .icons-face {
            -webkit-mask-image: url("../icons/icons-face.svg");
             mask-image: url("../icons/icons-face.svg");
        }

        .icons-tick-done {
            -webkit-mask-image: url("../icons/icons-tick-done.svg");
             mask-image: url("../icons/icons-tick-done.svg");
        }
        .icons-tick-done-all {
            -webkit-mask-image: url("../icons/icons-tick-done-all.svg");
             mask-image: url("../icons/icons-tick-done-all.svg");
        }
        .icons-warning {
            -webkit-mask-image: url("../icons/icons-warning.svg");
             mask-image: url("../icons/icons-warning.svg");
        }
        .icons-supervisor-account {
            -webkit-mask-image: url("../icons/icons-supervisor-account.svg");
             mask-image: url("../icons/icons-supervisor-account.svg");
        }
        .icons-settings {
            -webkit-mask-image: url("../icons/icons-settings.svg");
             mask-image: url("../icons/icons-settings.svg");
        }
        .icons-lock-closed {
            -webkit-mask-image: url("../icons/icons-lock-closed.svg");
             mask-image: url("../icons/icons-lock-closed.svg");
             -webkit-mask-size: 40px;
            -webkit-mask-position: center;
            -webkit-mask-repeat: no-repeat;
             mask-size: 40px;
             mask-position: center;
             mask-repeat: no-repeat;
            height: 40px;
            width:30px;
            background-color: rgb(85,85,85);
        }

        .xyz-icon {
            /* background-size: 40px;
            background-repeat: no-repeat;
            background-position: center; */
            -webkit-mask-size: 40px;
            -webkit-mask-position: center;
            -webkit-mask-repeat: no-repeat;
             mask-size: 40px;
             mask-position: center;
             mask-repeat: no-repeat;
            height: 36px;
            width:36px;
            background-color: rgb(85,85,85);
        }
    </style>
    
</head>

<body data-token={{:token}}>

    <h1>Account admin</h1>

    <div id="userTable"></div>

</body>

</html>
