<!DOCTYPE html>
<html>

<head data-user="{{user}}" data-dir="{{dir}}">
  <title>XYZ | User Administration</title>
  <link rel="icon" type="image/x-icon" href="{{dir}}/public/icons/favicon.ico" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://unpkg.com/tabulator-tables@6.2.0/dist/css/tabulator.min.css" rel="stylesheet">

  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.0/dist/js/tabulator.min.js"></script>

  <script src="https://unpkg.com/uhtml@3.2.1/es.js" defer></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;0,400;0,600;1,200;1,300&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border-spacing: 0;
      font-family: 'Titillium Web', sans-serif;
      color: #3f3f3f;
    }

    body {
      position: absolute;
      height: 100%;
      width: 100%;
      padding: 2em;
      font-size: 0.8em;
    }

    body>.flex {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      font-weight: bold;
      color: #003D57;
    }

    /* begin agaTable styling */

    #userTable {
      height: 100%;
      width: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    table {
      position: relative;
      width: 100%;
      border: 1px solid #00000033;
      border-radius: 3px; 
      background-color: white;
      padding: 0 0.25em;
      display: table;
      overflow: scroll;
      cursor: pointer;
      /*grid-template-columns: repeat(3, 1fr); max-height: 90%;*/
    }

    table tr td {
      border-bottom: 1px solid #00000011; 
      padding: 0.2em;
      text-overflow: ellipsis;
    }

    table tr:nth-child(even) {
      background-color: #e3e3e3;
    }

    .sticky-top {
      position: sticky;
      top: 0;
      background-color: white;
    }

    table thead {
      text-align: left;
      font-weight: bold; 
      border-bottom: 1px solid #00000011;
    }

    table thead th {
      position: sticky;
      top: 0;
      background-color: white;
      box-shadow: 0 1px 2px -1px rgba(0, 0, 0, 0.4);
    }

    td .dot {
      margin-right: 2px;
      height: 0.8em;
      width: 0.8em;
      border-radius: 50%;
      display: inline-block;
    }

    .col-hl {
      background-color: #D3E4E1;
    }

    .col-grey {
      background-color: #EEEEEE;
    }

    .col-white {
      background-color: white;
    }

    /* end agaTable styling */

    /* begin form style */
    .mask {
      position: fixed; 
      top:0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background-color: #00000033; 
      z-index: 10000;
    }

    .none {
      display: none;
    }

    .form {
      position: sticky; 
      z-index: 10001; 
      border-radius: 3px; 
      margin: 1em auto;
      max-height: 100%; 
      overflow: auto; 
      background-color: #ffffff;
      box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    }

    .form *:focus {
      outline: none;
    }

    .form fieldset {
     border: none;
    }
   
    .form form {
      padding: 10px;
    }

    .form form ul {
      list-style-type: none;
    }
    
    .form form li {
      padding: 0.3em;
    }

    .form input[type="email"], input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
    }

    .form input[type="checkbox"] {
      vertical-align: middle;
      accent-color: #003D57;
    }

    .form input[type="reset"] {
      background: none;
      outline: none;
      border: none;
      color: inherit;
    }

    .form select {
      width: 100%;
      border: solid 1px #00000033; 
    }

    /* end form style */

    .btn-row {
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      border: none;
      outline: none;
      background: none;
      text-align: center;
      color: white;

      &:hover {
        cursor: pointer;
      }

      &.flat {
        border-radius: 3px;
        border-bottom: 1px solid #f2f2f2;
        padding: 0.3em;
      }

      &.raised {
        border-radius: 3px;
        border: 1px solid #f2f2f2;
        box-shadow: 1px 1px 2px #f2f2f2;
        padding: 0.3em;
      }

      &.primary-colour {
        background-color: #003D57;
      }

      &.red {
        background-color: #f44336;
      }
    }

    @media only screen and (min-width: 768px) {
      #userTable {
        width: 70%;
        margin: auto;
      }
      .form {
        width: 400px;
      }
    }

    @media only screen and (max-width: 700px) {

      body,
      h1 {
        margin: 0
      }

      .form {
        width: 95%;
      }
    }
  </style>

</head>

<body>

  <div class="mask none"></div>

  <div class="flex">

    <h1>Account Administration</h1>

    <div class="btn-row">
      <div><span>Filter</span>
        <input id="filterInput" type="text" placeholder="e.g. geolytix" style="max-width: 100%;">
        <button class="raised primary-colour" id="toggleBlocked">Blocked accounts</button>
      </div>
      <div>
        <button class="raised primary-colour" id="default-view"
          onclick="window.location.href = `${window.location.origin}{{dir}}`">&#8592;&nbsp;Back to Mapp</button>
        <button class="raised primary-colour" id="test-view"
          onclick="window.location.href = `${window.location.origin}{{dir}}?template=test_view&download=true`">Test View</button>
        <button class="raised red" id="logout" onclick="window.location.href = `${window.location.origin}{{dir}}?logout=true`">Logout</button>
      </div>
    </div>

    <div id="userTable"></div>

  </div>

</body>

<script>
  window.onload = async () => {

    if (!document.head.dataset.user) {
      window.location.href = '?login=true'
      return;
    }

    // Get list of available roles from workspace.
    //const rolesList = await xhrPromise(`${document.head.dataset.dir}/api/workspace/roles`)
    // temporary
    const rolesList = ['isurf', 'super', 'ROI'];

    // List of languages key values. 
    const languagesList = {
      "en": "English",
      "de": "German",
      "zh": "Chinese",
      "zh_tw": "Chinese (Traditional)",
      "pl": "Polish",
      "ja": "Japanese",
      "es": "Spanish",
      "fr": "French",
      "tr": "Turkish",
      "it": "Italian",
      "th": "Thai",
    };

    const params = {}

    // Get URL params.
    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, (match, key, value) => {
      params[key] = decodeURI(value)
    })

    document.querySelector('.mask').addEventListener('click', e => {
      let form = document.querySelector('.form');
      if(form && form.contains(e.target)) return;
      document.querySelector('.mask').classList.add('none');
    })

    function clearNode(node) {
      if(!node) return;
      while(node.firstChild) {
        node.removeChild(node.firstChild)
      }
    }

    function checkUserStatus(user) {
      let state = {label: 'New', color: '#880e4f'};
      if(user.verified) state = {label: 'Verified', color: '#ff9800'}
      if(user.approved) state = {label: 'Approved', color: '#43a047'}
      if(user.blocked) state = {label: 'Blocked', color: '#ef9a9a'}
      let bg = `background-color: ${state.color}`;
      return uhtml.html.node`<span class="dot" style=${bg}></span>${state.label}`
    }

    function submit(user) {
      
      fetch(`${document.head.dataset.dir}/api/user/put?`, {
        method: "POST",
        body: JSON.stringify(user),
        headers: {
          "Content-type": "application/json"
        }
      })
      .then(response => {
        document.querySelector('.mask').classList.add('none');
        createUserTable();
      });

    }

    function userForm(user) {
      const form = uhtml.html.node`<form
      onreset=${e => {
        e.preventDefault();
        document.querySelector('.mask').classList.add('none');
      }}
      onchange=${e => {
        e.preventDefault();
      }}
      onsubmit=${e => {
        e.preventDefault();
        const formData = new FormData(form);

        // will store updated user settings
        const userUpdated = {};

        Object.entries(user).forEach(i => {
          let updated = [...formData].find(j => j[0] === i[0]);

          // skip unchanged fields
          if(updated === undefined) return;
          // skip checked options if no change
          if(updated[1] === 'on' && i[1]) return;
          // skip unchecked options if no change
          if(updated[1] === 'no' && !i[1]) return;
          // process expiry date if it was changed
          if(updated[0] === 'expires_on') {
            const prevExpiryDate = (new Date(user.expires_on*1000)).toLocaleDateString('fr-CA');
            if(prevExpiryDate === updated[1]) return;
            userUpdated[i[0]] = parseInt(new Date(updated[1]).getTime() / 1000);
            return;
          }
          // set changes on user updated payload
          switch(updated[1]) {
            case 'on':
              userUpdated[i[0]] = true; // flags on 
              break;
            case 'no': 
              userUpdated[i[0]] = false; // flags off
              break;
            default:
            userUpdated[i[0]] = updated[1]; // new value
          }
        });

        userUpdated.email = user.email;
        submit(userUpdated);

      }}>
      <div><h2>Account Details</h2></div>
      <ul>
        <li>
        <fieldset title="Account e-mail address">
          <label for="email">email</label>
          <input type="email" id="email" name="email" required value=${user.email} disabled>
        </fieldset>  
        </li>
        <li>
          <fieldset title="Account Language">
            <label for="language">Language</label>
            <select name="language" id="language">
              ${Object.entries(languagesList).map(l => {
                if(l[0] === user.language) return uhtml.html.node`<option selected value=${l[0]}>${l[1]}`
                return uhtml.html.node`<option value=${l[0]}>${l[1]}`
              })}
            </select>
          </fieldset>  
        </li>
        </ul>

        <div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 0.5em; padding: 0.5em;">

          <fieldset title="The account email has been verified through a token sent to the email address">
            ${() => {
              let chk = uhtml.html.node`<input type="checkbox" id="verified" name="verified">`;
              chk.checked = user.verified;
              return chk;
            }}
            <label for="verified">Verified</label>
            <input type="hidden" name="verified" value="no"/>
          </fieldset>  


          <fieldset title="The account has an outstanding password reset to be verified">
            ${() => {
              let chk = uhtml.html.node`<input type="checkbox" id="re_verification" name="re_verification">`;
              chk.checked = user.re_verification;
              return chk;
            }}
            <label for="re_verification">Re-verification</label>
            <input type="hidden" name="re_verification" value="no"/>
          </fieldset>  


          <fieldset title="The account has been approved by a site administrator and is permitted to access the application">
            ${() => {
              let chk = uhtml.html.node`<input type="checkbox" id="approved" name="approved">`;
              chk.checked = user.approved;
              return chk;
            }}
            <label for="approved">Approved</label>
            <input type="hidden" name="approved" value="no"/>
          </fieldset>  


          <fieldset title="The account is an admin account which can access this page and change other account credentials">
            ${() => {
              let chk = uhtml.html.node`<input type="checkbox" id="admin" name="admin">`;
              chk.checked = user.admin;
              return chk;
            }}
            <label for="admin">Administrator</label>
            <input type="hidden" name="admin" value="no"/>
          </fieldset>  


          <fieldset title="The account has priviliges to create API keys">
            ${() => {
              let chk = uhtml.html.node`<input type="checkbox" id="api" name="api">`;
              chk.checked = user.api;
              return chk;
            }}
            <label for="api">API</label>
            <input type="hidden" name="api" value="no"/>
          </fieldset>  

        </div>

        <ul>
        <li>
          <fieldset title="Administrator who approved last modification to this account">
            <label for="approved_by">Approved by</label>
            <input type="text" id="approved_by" name="approved_by" disabled value=${user.approved_by}>
          </fieldset>  
        </li>
        <li>
          <fieldset title="Date when user access expires">
            <label for="expires_on">Account expires on</label>
            <input type="date" id="expires_on" name="expires_on"
            value=${((e) => {
              if(!user.expires_on) return;
              const expiryDate = new Date(user.expires_on*1000);
              return expiryDate.toLocaleDateString('fr-CA')
            })()}>
          </fieldset>  
        </li>
        <li>
          <fieldset title="User Access History">
            <label for="access_log">Access Log</label>
            <input type="text" id="access_log" name="access_log" disabled value=${user.access_log}>
          </fieldset>  
        </li>
        <li>
          <fieldset>
            <label for="verificationtoken">Verification Token</label>
            <input type="text" id="verificationtoken" name="verificationtoken" disabled value=${user.verificationtoken}>
          </fieldset>  
        </li>
        <li>
          <fieldset title="Failed Login Attempts">
            <label for="failedattempts">Failed Login Attempts</label>
            <input type="number" id="failedattempts" name="failedattempts" disabled value=${user.failedattempts}>
          </fieldset>  
        </li>
        <li>
          <fieldset title="Blocked accounts can no longer login or reset their password">
            ${() => {
              let chk = uhtml.html.node`<input 
              type="checkbox" id="blocked" name="blocked">`;
              chk.checked = user.blocked;
              return chk;
            }}
            <label for="blocked">User Blocked</label>
            <input type="hidden" name="blocked" value="no"/>
          </fieldset>  
        </li>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); padding: 0.5em;">
          <button class="raised primary-colour">Save</button>
          <button class="raised primary-colour">
            <input type="reset" value="Cancel"/>
          </button>
          <button class="raised red"
          onclick=${async e => {
            e.preventDefault();

            if(!confirm(`Are you sure to delete ${user.email} account?`)) return;
            
            const response = await xhrPromise(`${document.head.dataset.dir}/api/user/delete?email=${user.email}`);
            document.querySelector('.mask').classList.add('none');
            if (response.err) return console.error(response.err);
            document.querySelector(`#userTable table tr[data-email='${user.email}']`).remove();

          }}>Delete User
          </button>
        `;

        return form;
    }

    async function createUserTable() {

      const userList = await getUserList();

      let el = document.getElementById('userTable');
      clearNode(el);

      const table = uhtml.html.node`<table>
      <thead>
        <tr>
          <th>email</th>
          <th>Status`;

        const tbody = uhtml.html.node`<tbody>`

        Object.values(userList).map(i => {
          tbody.appendChild(uhtml.html.node`<tr 
          data-email=${i.email}
          onclick=${e => {
            e.stopPropagation();
            let mask = document.querySelector('.mask');
            clearNode(mask);
            mask.classList.remove('none');
            const div = uhtml.html.node`<div class="form">`
            const form = userForm(i);
            div.appendChild(form);
            mask.appendChild(div);
          }}>
          <td>${i.email}</td>
          <td>${checkUserStatus(i)}</td>
          </tr>`)
        });

        table.appendChild(tbody);

        el.appendChild(table);

    }

    async function getUserList(){
      
      // Get user list from host.
      const response = await xhrPromise(`${document.head.dataset.dir}/api/user/list`)
      
      // Data must be an array if only 1 record returned in response.
      const data = Array.isArray(response) && response || [response]
      
      data.forEach(row => {
        row.re_verification = !row.verificationtoken
      })
      
      // Sort data to promote email from url parameter to top.
      if (params.email) {
        data.sort(function (x, y) { return x.email == params.email ? -1 : y.email == params.email ? 1 : 0; });
      }

      return data;
    
    }


    await createUserTable();

    function xhrPromise(req){
      
      return new Promise((resolve, reject) => {

      const xhr = new XMLHttpRequest()

        xhr.open('GET', req)
        //xhr.open('POST', req)
        xhr.setRequestHeader('Content-Type', 'application/json')
        xhr.responseType = 'json'

        xhr.onload = e => {
          if (e.target.status >= 300) return reject({ err: e.target.status })
          resolve(e.target.response || {})
        }

        xhr.send()
      })
    }


    return;
    // the code below is just a reference from the previous design 

    const userTable = new Tabulator(document.getElementById('userTable'),
      {
        data: data,
        rowFormatter: row => {
          const user = row.getData()

          // Highlight user row.
          row.getElement().style.backgroundColor = user.email === params.email && '#fff9c4'

          // Style blocked user row.
          row.getElement().style.backgroundColor = user.blocked && '#ef9a9a'
        },
        columnHeaderVertAlign: 'middle',
        rowHeight: 30,
        columns: [
          {
            field: 'email',
            resizable: false,
            responsive: 0 // Never hide
          },
          {
            field: 'verified'
          },
          {
            field: 're_verification'
          },
          {
            field: 'approved'
          },
          {
            field: 'admin'
          },
          {
            field: 'api'
          },
          {
            field: 'failedattempts'
          },
          {
            field: 'language'
          },
          {
            field: 'roles',
            title: 'Roles',
            headerTooltip: 'Account roles',
            headerSort: false,
            editor: 'list',
            editorParams: {
              values: rolesList,
              multiselect: true
            },
            cellEdited: rolesEdited
          },
          {
            field: 'access_log',
            title: 'Access Log',
            vertAlign: 'middle',
            headerTooltip: 'Click last access log entry for full access log array.',
            cellClick: getAccessLog,
            resizable: false,
            responsive: 1 // Hide first
          },
          {
            field: 'approved_by'
          },
          {
            visible: typeof data[0].expires_on !== 'undefined',
            field: 'expires_on',
            title: 'Expires on',
            vertAlign: 'middle',
            minWidth: 120,
            headerTooltip: 'Date when user approval expires.',
            responsive: 1, // Hide first
            formatter: (cell, formatterParams, onRendered) => {

              let val = parseInt(cell.getValue())

              if (isNaN(val)) return;

              let str = new Date(val * 1000).toLocaleString('en-GB', {
                year: "numeric",
                month: "short",
                day: "numeric",
              })

              // Colour text red if account has expired.
              return val < new Date() / 1000 ? `<span style="color:red;">${str}</span>` : str;
            },
            editor: expiryEdit,
            resizable: false
          },
          {
            field: 'blocked'
          },
          {
            field: 'delete',
            vertAlign: 'middle',
            headerSort: false,
            formatter: () => '<span style="color:red; font-weight:bold;">DELETE</span>',
            cellClick: rowDelete,
            resizable: false,
            responsive: 2 // Hide second
          }
        ]
      });


    await new Promise(resolve => userTable.on('tableBuilt', resolve))

    let blocked = true
    userTable.setFilter("blocked", "!=", true);
    document.getElementById("toggleBlocked").onclick = e => {

      blocked = !blocked

      if (blocked) {
        e.target.textContent = "Show blocked accounts"
        userTable.setFilter("blocked", "!=", true)
        return;
      }

      e.target.textContent = "Hide blocked accounts"
      userTable.removeFilter("blocked", "!=", true)
    }

    document.getElementById("filterInput").oninput = e => {

      // Check whether email or role includes filter term.
      userTable.setData(data.filter(user => user.email.includes(e.target.value)
        || user.roles.some(role => role.includes(e.target.value))))
    }


    function expiryEdit(cell, onRendered, success, cancel) {

      let rowData = cell.getRow().getData()
      //create and style editor
      var editor = document.createElement("input");

      editor.setAttribute("type", "date");

      // Set the value to the current date if the value is null and you are editing the cell.
      if (!rowData.expires_on) {
        const date = new Date();
        editor.value = date.toISOString().slice(0, 10);
      } else {
        const date = new Date(rowData.expires_on * 1000);
        editor.value = date.toISOString().slice(0, 10);
      }

      //create and style input
      editor.style.padding = "3px";
      editor.style.width = "100%";
      editor.style.boxSizing = "border-box";

      onRendered(function () {
        editor.focus();
      });

      //when the value has been set, trigger the cell to update
      function successFunc() {
        const val = new Date(editor.value).getTime() / 1000 || null;
        xhrPromise(`${document.head.dataset.dir}/api/user/update?email=${rowData.email}&field=expires_on&value=${val}`)
        cell.setValue(val);
      }

      //editor.addEventListener("change", successFunc);
      editor.addEventListener("blur", successFunc);

      //return the editor element
      return editor;
    };

    async function getAccessLog(e, cell) {

      const user = cell.getData();

      const response = await xhrPromise(`${document.head.dataset.dir}/api/user/log?email=${user.email}`);

      if (response.err) return console.error(response.err);

      alert(response.access_log.join('\n'));
    };

    async function rowDelete(e, cell) {

      const user = cell.getData();

      const row = cell.getRow();

      if (confirm('Delete account ' + user.email)) {

        const response = await xhrPromise(`${document.head.dataset.dir}/api/user/delete?email=${user.email}`);

        if (response.err) return console.error(response.err);

        row.delete();
      }
    };

    function rolesEdited(e) {

      if (JSON.stringify(e._cell.value) === JSON.stringify(e._cell.oldValue)) return;

      xhrPromise(`${document.head.dataset.dir}/api/user/update?email=${e._cell.row.data.email}&field=roles&value=${encodeURIComponent(e._cell.value)}`)
    }
  } 

</script>

</html>
