<!DOCTYPE html>

<html lang="en">

<head data-dir="${dir}">
    <title>M&B PUBS MAP</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="${dir}/favicon.ico" />
    <link rel="stylesheet" href="${dir}/css/mapp.css" />

    <link rel="stylesheet" href="${dir}/css/ol.css" />
    <script src="${dir}/js/ol.js" defer></script>
    <script src="${dir}/js/Chart.min.js" defer></script>
    <script src="${dir}/js/tabulator.min.js" defer></script> 
    <script src="${dir}/js/mapp.js" defer></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js" defer></script>

    <!--<script type="application/javascript"
        src="${dir}/api/provider/cloudfront?url=${SRC_CDN}/mb/reports/report.js"
        defer></script>-->
    <script src="http://localhost:3000/mab/views/mab.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        .attribution {
            margin-left: 0px !important;
            font-size: 10px;
        }

        .attribution .logo {
            font-size: 15px;
        }

        .page {
            width: 297mm;
            height: 200mm;
            margin: 5mm auto;
            padding: 8mm;
            page-break-after: auto;
            box-shadow: 1px 1px 2px #333;
        }

        @media print {
            .page {
                box-shadow: none;
                margin: none;
                padding: 10mm;
            }
        }

        .page h3 {
            margin-top: 5px;
            margin-bottom: 5px;
            padding: 8px;
            background-color: #090;
            color: white;
            font-family: arial;
            font-size: 11px;
        }

        .page h5 {
            margin-top: 5px;
            margin-bottom: 5px;
            font-family: arial;
            font-size: 11px;
        }

        .page>.grid {
            display: grid;
            grid-gap: 5px;
            margin-bottom: 5px;
        }

        .hidden_in_report {
            display: none !important;
        }

        .tabulator {
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .tabulator-col-title,
        .tabulator-cell {
            overflow: initial !important;
        }

        #xyz_location table td.label {
            width: 50mm;
            font-weight: bold;
        }

        #xyz_map-header {
            grid-column: 1;
            grid-row: 1;
        }

        #xyz_map {
            grid-column: 1;
            grid-row: 2;
            height: 160mm;
        }

        #xyz_mb-header {
            grid-column: 1;
            grid-row: 1;
        }

        #nearest_comp_holder {
            grid-column: 1;
            grid-row: 2;
        }

        #xyz_existing_subheader {
            grid-column: 1;
            grid-row: 1;
        }

        #xyz_existing {
            grid-column: 1;
            grid-row: 2;
        }
    </style>

</head>

<body data-viewmode="report" data-token=${token}>

    <div class="page">
        <div class="grid">
            <h3 id="xyz_map-header">PUBS Map</h3>
            <div id="xyz_map"></div>
        </div>
    </div>

    <div class="page">
        <div class="grid" style="grid-template-columns: 1fr;">

            <h3 id="xyz_mb-header">NEAREST M&B</h3>

            <div id="nearest_comp_holder" class="grid" style="grid-template-columns: 1fr;">
                 <h5 id="xyz_existing_subheader">EXISTING</h5>

                 <div id="xyz_existing"></div>
            </div>

        </div>
    </div>

</body>

</html>
