<!DOCTYPE html>
<html lang="{{language}}">

<head
  data-dir="{{dir}}" 
  data-user="{{user}}" 
  data-login="{{login}}" 
  data-locale="{{locale}}">

  <title>{{title}}</title>

  <link rel="icon" type="image/x-icon" href="{{dir}}/icons/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js" defer></script>

  <!-- Load XYZ / MAPP stylesheet and library. -->
  <link rel="stylesheet" href="{{dir}}/css/mapp.css" />
  <link rel="stylesheet" href="{{dir}}/css/ui.css" />

  <script type="module" src="{{dir}}/js/lib/mapp.js" defer></script>
  <script type="module" src="{{dir}}/js/lib/ui.js" defer></script>

  <script src="{{dir}}/views/_default.js" defer></script>

  <style>

    html {
      height: 100%;
    }

    #mapButton {
      position: absolute;
      left: 0;
      height: 100%;
    }

    .listview.locations>button{
      width: 100%;
      text-align: right;
    }

    .mask-icon.lock-open {
      background-color: #AFB42B;
    }

    .mask-icon.logout {
      background-color: #B71C1C;
    }

    .listview > button.dropdown {
      margin-top: 5px;
    }

    .map-container .ol-scale-line {
      right: 5px;
      top: 5px;
      position: fixed;
    }

    .layers_header {
      position:  relative;
      padding: 1em;
    } 

    .layers_header > .logo {
      position:absolute;
      z-index: 999;
      height: 1em;
      left: 5px;
      bottom: 5px;
      text-decoration: none;
    }

    .attribution-links {
      max-width: calc(100% - 140px);
    }

    .background-fade {
      padding: 1px;
      border-radius: 2px;
      background: -moz-linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 70%);
      background: -webkit-linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 70%);
      background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 70%);
    }

    .logo_mobile {
      display:  none;
    }

    @media only screen and (min-width: 768px) {

      .desktop-display-none {
        display: none;
      }

      body {
        display: grid;
        grid-template-columns: 333px 10px 50px auto;
      }

      body.fullscreen {
        grid-template-columns: 0 0 50px auto !important;
      }

      #spacer {
        grid-row: 1/4;
        grid-column: 2;
        background: repeating-linear-gradient(90deg, #ddd, #fff 3px);
        box-shadow: 3px 0px 6px -3px #777;
        z-index: 9999;
      }

      #spacer:hover {
        cursor: col-resize;
      }

      #hozDivider {
        position: relative;
        grid-row: 2;
        grid-column: 3/5;
        background: repeating-linear-gradient(0deg, #ddd, #fff 3px);
        box-shadow: 0px -1px 6px -3px #777;
      }

      #hozDivider:hover {
        cursor: row-resize;
      }

      #Map {
        grid-row: 1;
        grid-column: 3/5;
        position: relative;
      }

      #OL {
        width: 100%;
        height: 100vh;
        position: absolute;
      }

      #mapButton {
        grid-column: 3;
        grid-row: 1/4;
        background-color: #fff;
        opacity: 0.8;
      }

      #ctrls {
        grid-row: 1/4;
        grid-column: 1;
        padding: 15px;
        transform: rotateY(180deg);
        overflow-y: auto;
        overflow-x: hidden;
      }

      .fullscreen #ctrls {
        display: none;
      }

      #ctrls>div {
        transform: rotateY(180deg);
      }

      #gazetteer {
        margin-bottom: 15px;
        z-index: 9999;
      }

      #closeGazetteer {
        display: none;
      }

      #layers {
        margin-bottom: 20px;
      }

      #Tabview {
        grid-row: 3;
        grid-column: 3/5;
      }

      .tab > h1 {
        padding: 3px;
        padding-left: 7px;
        border-radius: 3px;
      }

    }

    @media only screen and (max-width: 768px) {

      .mobile-hidden {
        visibility: hidden;
      }

      .mobile-display-none {
        display: none;
      }

      .mobile-disabled {
        opacity: 0.3;
        pointer-events: none;
      }

      .logo_mobile {
        display:  block;
      }

      .logo_mobile > .logo {
        position:absolute;
        z-index: 999;
        height: 1em;
        left: 5px;
        top: 5px;
        text-decoration: none;
      }

      body {
        overflow-y: scroll;
        overflow-x: hidden;
      }

      #spacer {
        height: calc(100% - 50px);
      }

      #Map {
        position: fixed;
        height: calc(100% - 50px);
        width: 100%;
      }

      #OL {
        width: 100%;
        height: 100%;
      }

      #mapButton {
        position: fixed;
        top: 2em;
        grid-auto-rows: minmax(min-content, 50px);
      }

      #mapButton>button,
      #mapButton>a {
        margin-bottom: 10px;
      }

      #ctrls {
        width: 100%;
        height: 100%;
      }

      #ctrls>div {
        display: inline-flex;
        position: absolute;
        background: inherit;
        width: 100%;
        height: 100%;
        box-shadow: 0 2px 10px #555;
        z-index: 1000;
        flex-wrap: wrap
      }

      #ctrls>div>.tab {
        flex-grow: 1;
        height: 100%;;
        flex-basis: 50%;
      }

      #ctrls>div>.tab>.bg-icon {
        width: 100%;
        height: 50px;
        background-size: 30px;
        background-position: center;
        pointer-events: none;
      }

      #ctrls>div>.tab>.mask-icon {
        width: 100%;
        height: 50px;
        mask-size: 3em;
        -webkit-mask-size: 3em;
        mask-position: center;
        -webkit-mask-position: center;
        pointer-events: none;
        background-color: #003D57;
        /* border-bottom: 1px solid #555; */
      }

      #ctrls>div>.tab.active > .mask-icon {
        background-color: #EC602D;
      }

      .tab:not(.active)>.tab-display {
        display: none;
      }

      #ctrls .listview {
        padding: 20px;
        overflow-y: auto;
        height: calc(100% - 50px);
        position: absolute;
        width: 100%;
        left: 0;
        top: 50px;
      }

      #ctrls .listview.shadow {
        box-shadow: inset 0px 4px 4px -4px #999;
      }

      .layers_header {
        display: none;
      }

      #gazetteer {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 10px 3em 10px 10px;
        background-color: #fff;
        z-index: 9999
      }

      #closeGazetteerMobile {
        position: absolute;
        -webkit-mask-image: url("../icons/icon-close.svg");
        mask-image: url("../icons/icon-close.svg");
        -webkit-mask-size: contain;
        mask-size: contain;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        -webkit-mask-position: right;
        mask-position: right;
        background-color: #B71C1C;
        width: 1.5em;
        height: 100%;
        top: 0;
        right: 0.7em;
      }

    }    

  </style>

</head>

<body style="grid-template-rows: auto 0 0;">

  <div id="Map" class="map-container">

    <div class="logo_mobile">
      <a class="logo" target="_blank" href="https://geolytix.co.uk">
            <img src="https://geolytix.github.io/public/geolytix_mapp.svg">
          </a>
    </div>

    <div class="attribution-links"></div>
    
    <div id="OL"></div>
  </div>

  <div id="mapButton" class="btn-column">
    <div id="plugin-btn" class="display-none"></div>
  </div>

  <div id="hozDivider"></div>

  <div id="Tabview" class="tabview mobile-display-none desktop-display-none"></div>

  <div id="spacer"></div>

  <div id="ctrls" class="lighter-background">

    <div>

      <div class="layers_header">
          <a class="logo" target="_blank" href="https://geolytix.co.uk">
            <img src="https://geolytix.github.io/public/geolytix_mapp.svg">
          </a>
      </div>

      <div id="gazetteer" class="display-none">
        <div class="dropdown">
          <input type="text" placeholder="e.g. London">
          <ul></ul>
        </div>
        <div id="closeGazetteerMobile" class="desktop-display-none"></div>
      </div>

      <div class="tab active">

        <div class="mask-icon layers"></div>
        
        <div id="layers" class="tab-display listview"></div>
      </div>

      <div class="tab" style="display: none;">
        <div class="mask-icon location"></div>
        <div id="locations" class="tab-display listview locations"></div>
      </div>

    </div>

  </div>

</body>

</html>
