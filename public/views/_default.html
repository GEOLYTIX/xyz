<!DOCTYPE html>
<html lang="{{language}}">

<head
  data-dir="{{dir}}" 
  data-user="{{user}}" 
  data-login="{{login}}" 
  data-locale="{{locale}}">

  <title>{{title}}</title>

  <link rel="icon" type="image/x-icon" href="{{dir}}/icons/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js" defer></script>

  <!-- Load XYZ / MAPP stylesheet and library. -->
  <link rel="stylesheet" href="{{dir}}/css/mapp.css" />
  <link rel="stylesheet" href="{{dir}}/css/ui.css" />

  <script type="module" src="{{dir}}/js/lib/mapp.js" defer></script>
  <script type="module" src="{{dir}}/js/lib/ui.js" defer></script>

  <script src="{{dir}}/views/_default.js" defer></script>

  <style>

    html {
      position: fixed;
      bottom: 0%;
      top: 0%;
      height: 100%;
      width: 100%;
    }

    #mapButton .mask-icon.lock-open {
      background-color: #AFB42B;
    }

    #mapButton .mask-icon.logout {
      background-color: #B71C1C;
    }

    #Map .ol-scale-line {
      right: 5px;
      top: 5px;
      position: fixed;
    }

    .background-fade {
      padding: 1px;
      border-radius: 2px;
      background: -moz-linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 70%);
      background: -webkit-linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 70%);
      background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 70%);
    }

    #ctrl-tabs {
      height: 50px;
      width: 100%;
      display: flex;
      background-color: #003D57;
    }

    #ctrl-tabs > div {
      flex-grow: 1;
      mask-size: 3em;
      -webkit-mask-size: 3em;
      mask-position: center;
      -webkit-mask-position: center;
    }

    #ctrl-tabs > .active {
      background-color: #E18335;
    }

    #ctrl-panel {
      height: calc(100% - 50px);
      overflow-y: auto;
    }

    #ctrl-panel > .tab {
      display: none;
    }

    #ctrl-panel > .tab.active {
      display: block;
    }

    #ctrl-panel > .tab > div {
      padding: 10px;
    }

    .locations.mask-icon {
      -webkit-mask-image: url("{{dir}}/icons/icon-search.svg");
      mask-image: url("{{dir}}/icons/icon-search.svg");
    }

    .locations.mask-icon.active {
      -webkit-mask-image: url("{{dir}}/icons/icon-location.svg");
      mask-image: url("{{dir}}/icons/icon-location.svg");
    }

    @media only screen and (min-width: 768px) {

      .desktop-display-none {
        display: none;
      }

      body {
        display: grid;
        grid-template-columns: 333px 10px 50px auto;
      }

      body.fullscreen {
        grid-template-columns: 0 0 50px auto !important;
      }

      body.fullscreen #ctrls {
        display: none;
      }

      #spacer {
        grid-row: 1/4;
        grid-column: 2;
        background: repeating-linear-gradient(90deg, #ddd, #fff 3px);
        box-shadow: 3px 0px 6px -3px #777;
        z-index: 9999;
      }

      #spacer:hover {
        cursor: col-resize;
      }

      #hozDivider {
        position: relative;
        grid-row: 2;
        grid-column: 3/5;
        background: repeating-linear-gradient(0deg, #ddd, #fff 3px);
        box-shadow: 0px -1px 6px -3px #777;
      }

      #hozDivider:hover {
        cursor: row-resize;
      }

      #Map {
        grid-row: 1;
        grid-column: 3/5;
        position: relative;
      }

      #OL {
        width: 100%;
        height: 100vh;
        position: absolute;
      }

      #mapButton {
        position: absolute;
        height: 100%;
        grid-column: 3;
        grid-row: 1/4;
        background-color: #fff;
        opacity: 0.8;
      }      

      #ctrl-panel {
        transform: rotateY(180deg);
      }

      #ctrl-panel > .tab {
        transform: rotateY(180deg);
      }

      #ctrls {
        grid-row: 1/4;
        grid-column: 1;
        height: 100%;
        overflow: hidden;
      }

      #Tabview {
        grid-row: 3;
        grid-column: 3/5;
      }
    }

    @media only screen and (max-width: 768px) {

      html {
        overflow: scroll;
      }

      .mobile-hidden {
        visibility: hidden;
      }

      .mobile-display-none {
        display: none;
      }

      .mobile-disabled {
        opacity: 0.3;
        pointer-events: none;
      }

      body {
        overflow-y: scroll;
        overflow-x: hidden;
      }

      #spacer {
        display: none;
      }

      #Map {
        position: fixed;
        height: calc(100% - 50px);
        width: 100%;
      }

      #OL {
        width: 100%;
        height: 100%;
      }

      #mapButton {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
      }

      #mapButton>button,
      #mapButton>a {
        margin-bottom: 10px;
        background-color: white;
        box-shadow: 1px 1px 3px #777;
        border-radius: 50%;
        opacity: 0.9;
        padding: 5px;
        width: 3em;
        height: 3em;
      }

      #ctrls {
        width: 100%;
        height: 100%;
        position: relative;
      }
    }

  </style>

</head>

<body style="grid-template-rows: auto 0 0;">

  <div id="Map" class="map-container" style="position: relative;">
    <div id="OL"></div>
    <div class="attribution-links"></div>
  </div>

  <div id="mapButton" class="btn-column">
    <div id="plugin-btn" class="display-none"></div>
  </div>

  <div id="hozDivider"></div>

  <div id="Tabview" class="tabview mobile-display-none desktop-display-none"></div>

  <div id="spacer"></div>

  <div id="ctrls" class="lighter-background">

    <div id="ctrl-tabs">
      <div data-id="layers" class="mask-icon layers active"></div>
      <div data-id="locations" class="mask-icon locations"></div>
    </div>

    <div id="ctrl-panel">
      <div class="tab active">
        <div id="layers" class="tab-display listview"></div>
      </div>
      <div class="tab">
        <div id="locations" class="tab-display listview locations"></div>
      </div>
    </div>

    <!-- <a class="logo" target="_blank" href="https://geolytix.co.uk">
      <img src="https://geolytix.github.io/public/geolytix_mapp.svg">
      </a> -->

  </div>

</body>

</html>
