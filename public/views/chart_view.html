    html,

      width: 100%;
      height: 100%;
    }

    #Grid {
      display: grid;
      height: 100%;
      grid-template-columns: 1fr 1fr;
    }

    #Map {
      grid-column: 1;
      grid-row: 1/3;
    }

    #Chart1 {

      grid-row: 1;
    }

    #Chart2 {
      grid-column: 2;
      grid-row: 2;
    }
