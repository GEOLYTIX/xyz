<!DOCTYPE html>
<html lang="en">

<head data-dir="${dir}">

  <title>GEOLYTIX | Co-op | Delineo</title>

  <link rel="icon" type="image/x-icon" href="${dir}/icons/favicon.ico" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="${dir}/css/openlayers.css" />
  <link rel="stylesheet" href="${dir}/css/control.css" />

  <script src="${dir}/js/tabulator.js" defer></script>
  <script src="${dir}/js/Chart.min.js" defer></script>
  <script src="${dir}/js/ol.js" defer></script>
  <script src="${dir}/js/xyz_openlayers.js" defer></script>

  <script src="${dir}/views/sample.js" defer></script>
  <!-- <script src="${dir}/api/provider/github?url=api.github.com/repos/GEOLYTIX/public/contents/wellbeing/sample.js" defer></script> -->

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #Grid {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 300px 1fr;
      grid-template-rows: 1fr;
      padding-bottom: 30px;
    }

    #Focus {
      grid-row: 1;
      grid-column: 1;
      z-index: 9999;
    }

    #Location {
      grid-row: 2;
      grid-column: 1;
    }

    #Map {
      grid-row: 1/3;
      grid-column: 2;
      overflow: hidden;
      position: relative;
      height: 500px;
    }

    ._attribution {
      z-index: 999;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-overflow: ellipsis;
      overflow: hidden;
      text-align: left;
      white-space: nowrap;
      background-color: #fff;
      opacity: 0.9;
      padding: 5px;
      font-size: 10px;
      font-weight: bold;
    }

    .ol-control button {
      color: #000;
      font-size: 1.5em;
      height: 1.5em;
      width: 1.5em;
      background-color: #fff;
    }

    body>div {
      margin: auto 50px;
    }

    @media only screen and (max-width: 900px) {

      body>div {
        margin: auto 30px;
      }

      #Grid {
        grid-template-columns: 1fr 1fr;
      }

      #Focus {
        grid-row: 1;
        grid-column: 1/3;
      }

      #Map {
        grid-row: 2;
        grid-column: 1/3;
      }

      #Location {
        grid-row: 3;
        grid-column: 1/3;
      }

    }
  </style>

</head>

<body>

  <div id="Grid">

    <div id="Focus">
      <div>Find a locale</div>
      <div id="Gazetteer" class="input-drop">
        <input type="text" placeholder="Search places">
        <ul></ul>
      </div>
    </div>

    <div id="Location" class="location-view"></div>

    <div id="Map">
      <div class="_attribution">
        <a target="_blank" href="https://github.com/geolytix/xyz">GEOLYTIX XYZ</a> |
        <a target="_blank" href="https://openlayers.org">Openlayers</a> |
        <a target="_blank" href="https://www.mapbox.com/about/maps">Mapbox</a>
      </div>
    </div>

  </div>

</body>

</html>
