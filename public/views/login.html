<!doctype html>
<html>

<head data-dir="{{:dir}}">
    <title>XYZ | Login</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://www.google.com/recaptcha/api.js?render={{:captcha}}"></script>

    <style>
        @import url("https://fonts.googleapis.com/icon?family=Material+Icons");

        body {
            margin: 0;
            padding: 50px;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }

        .input_group {
            width: 100%;
            max-width: 500px;
        }

        input {
            padding: 10px 0;
            width: 100%;
            border: none;
            border-bottom: 1px solid #999;
            font-size: 18px;
        }

        input:focus {
            outline: none;
        }

        input:-webkit-autofill {
            box-shadow: 0 0 0px 1000px white inset;
        }

        .bar {
            position: relative;
            display: block;
            width: 100%;
        }

        .bar:before,
        .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 0;
            position: absolute;
            background: #090;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }

        input:invalid+.bar:before,
        input:invalid+.bar:after {
            background: orangered;
        }

        .bar:before {
            left: 50%;
        }

        .bar:after {
            right: 50%;
        }

        input:focus~.bar:before,
        input:focus~.bar:after {
            width: 50%;
        }

        button {
            color: white;
            background-color: #090;
            margin: 10px 0;
            padding: 8px;
            text-align: center;
            font: 20px "Lucida Grande", Helvetica, Arial, sans-serif;
            font-weight: 700;
            border-radius: 3px;
            border: 0;
            box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        button:hover:enabled {
            cursor: pointer;
            color: #090;
            background-color: white;
        }

        .login_form p {
            font-size: 20px;
        }

        .register_form p {
            font-size: 14px;
        }

        .bold {
            font-weight: bold;
        }

        .switch {
            font-size: 20px;
            text-decoration: none;
            color: #090;
            font-weight: 700;
        }

        .switch:hover {
            cursor: pointer;
        }

        button:disabled {
            background-color: darkslategrey;
        }

        .msg {
            color: #f57c00;
        }

        .mailto {
            color: #090;
            text-decoration: none;
        }

        .checkbox {
            padding: 5px 0 5px 25px;
            position: relative;
            cursor: pointer;
            display: block;
            width: 90%;
        }

        .checkbox_i {
            position: absolute;
            top: 0;
            left: 0;
            height: 0;
            width: 0;
            font-size: 22px;
            color: #090;
            cursor: pointer;
        }

        .checkbox_i:after {
            font-family: "Material Icons";
            content: '\E835';
        }

        input[type=checkbox] {
            position: absolute;
            opacity: 0;
            overflow: hidden;
            display: none;
        }

        input[type=checkbox]:checked+.checkbox_i:after {
            font-family: "Material Icons";
            content: '\E834';
        }
    </style>
</head>

<body class="login_form" data-captcha="{{:captcha}}">

    <form action="{{:action}}" method="post">

        <div class="input_group">
            <input
            id="auth_user_email"
            name="email"
            type="email"
            autocomplete="username"
            required 
            maxlength="50"
            value="">

            <span class="bar"></span>
            <label for="auth_user_email">E-mail</label>
        </div>

        <br>

        <div class="input_group">
            <input 
            id="auth_user_password" 
            name="password" 
            type="password" 
            autocomplete="current-password" 
            required
            minlength="8"
            value="">

            <span class="bar"></span>
            <label for="auth_user_password">Password</label>
        </div>

        <br>

        <p class="msg">{{:msg}}</p>

        <button id="btnLogin" type="submit" disabled>
            Log In
        </button>

        <input style="display:none;" id="captcha_input" required name="captcha">

        <p>Your account must be verified by following a verification link sent to the email address and approved by
            an administrator before you are able to log in.</p>
        <a class="switch" href="{{:dir}}/register">Register a new account or reset your password.</p>
    </form>

</body>

<script src="{{:dir}}/views/login.js"></script>

</html>
