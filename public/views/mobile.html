<!DOCTYPE html>
<html lang="en">

<head data-dir="{{:dir}}">
    <title>{{:title}}</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{:dir}}/css/mobile.css" />

    <script src="{{:dir}}/js/build/xyz_ui_bundle.js" async></script>
</head>

<body 
data-viewmode="mobile" 
data-nanoid={{:nanoid}} 
data-log={{:log}} 
data-user={{:user}} 
data-logrocket={{:logrocket}}
data-token={{:token}}>

    <div id="Map" class="mapview map" style="margin-top: 0;">
        <svg xmlns="w3.org/2000/svg" version="1.1" style="width:0; height:0">
            <defs>
                <filter id='dropshadow'>
                    <feGaussianBlur in='SourceAlpha' stdDeviation='2' />
                    <feOffset dx='1' dy='1' result='offsetblur' />
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in='SourceGraphic' />
                    </feMerge>
                </filter>
            </defs>
        </svg>
    </div>

    <div id="Gazetteer" class="input_group" style="display: none">
        <input type="text" required>
        <div class="clear-mask">|</div>
        <i class="material-icons cursor clear">cancel</i>
        <span class="bar"></span>
        <div class="loader"></div>
        <ul></ul>
    </div>

    <div class="btn_column noselect mobile">
        <button id="btnGazetteer" {{:btnSearch}}>
            <i class="material-icons">search</i>
        </button>

        <button id="btnLocate" title="Current location" {{:btnLocate}}>
            <i class="material-icons">gps_not_fixed</i>
        </button>

        <button id="btnZoomIn">
            <i class="material-icons">add</i>
        </button>

        <button id="btnZoomOut">
            <i class="material-icons">remove</i>
        </button>

        <div id="btnDocumentation" title="Open Documentation" {{:btnDocumentation}}>
            <a href="{{:hrefDocumentation}}">
                <i class="material-icons">school</i>
            </a>
        </div>

        <div id="btnLogin" title="{{:btnLogin_text}}" {{:btnLogin}}>
            <a href="{{:dir}}{{:btnLogin_path}}">
                <i class="material-icons">{{:btnLogin_style}}</i>
            </a>
        </div>

        <div id="btnLogRocket" title="Start a Log Rocket session to record possible bugs." {{:btnLogRocket}}>
            <i class="material-icons">bug_report</i>
        </div>

    </div>

    <div class="spacer_mobile"></div>

    <div class="listviews">

        <table class="tab_bar" cellpadding="0" cellspacing="0">
            <td id="tabLayers" class="tab_btn active">
                <i class="material-icons tab_icon">layers</i>
                <i class="material-icons swipe_icon">touch_app</i>
            </td>
            <td id="tabLocations" class="tab_btn displaynone">
                <i class="material-icons tab_icon">location_on</i>
                <i class="material-icons swipe_icon">touch_app</i>
            </td>
        </table>

        <div id="modLayers" class="listview">
            <div class="title">Layers</div>
            <div id="localeDropdown"></div>
            <div id="layers" class="content"></div>
        </div>

        <div id="modLocations" class="listview displaynone">
            <div class="title">Locations</div>
            <div id="clear_locations" class="btn_text cursor">Clear all locations.</div>
            <div id="locations" class="content"></div>
        </div>

    </div>

</body>

</html>
