<!DOCTYPE html>
<html lang="en">

<head data-dir="${dir}" data-token=${token} data-login=${login}>
    <title>${title}</title>
    <link rel="icon" type="image/x-icon" href="${dir}/icons/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js" defer></script>
    <script src="${dir}/js/Chart.min.js" defer></script>
    <script src="${dir}/js/tabulator.min.js" defer></script>
    <link rel="stylesheet" href="${dir}/css/ol.css" />
    <script src="${dir}/js/ol.js" defer></script>
    <link rel="stylesheet" href="${dir}/css/mapp.css" />
    <script src="${dir}/js/mapp.js" defer></script>

    <!--<script type="application/javascript" src="${dir}/api/provider/cloudfront?url=${SRC_CDN}/asda/reports/site.js" defer></script>-->

    <script src="${dir}/views/asda.js" defer></script>
    
    <style>

    * {
        box-sizing: border-box;
    }

    .page {
        width: 297mm;
        height: 200mm;
        margin: 20mm;
        padding: 10mm;
        page-break-after: auto;
        background-color: #AEABAB;
        position: relative;
        top: 30px;
        left: 30px;
    }

    .header {
        background-color: #3A3838;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        height: 30px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        padding: 4px 4px 0 4px;
    }

    .header2 {
        background-color: #3A3838;
        height: 26px;
        color: white;
        font-weight: 600;
        padding: 4px 4px 0 4px;
    }

    .header3 {
        background-color: #5E5A5A;
        height: 26px;
        font-size: 12px;
        color: white;
        font-weight: 600;
        padding: 4px 4px 0 4px;
    }

    .grid {
        display: grid;
        grid-gap: 20px;
    }

    .map {
        height: 120mm;
    }

    .location-view-grid {
        background-color: white;
    }

    .location-view-grid div {
        margin: 0 10px 0 10px;
    }

    .current_date {
        float: right;
        font-weight: 400;
    }

    .xyz-dataview-chart {
      background-color: white;
    }

    .drawer.group > .header {
        display: none !important;
    }

    .hide_in_report {
        display: none !important;
    }

    </style>

</head>

<body>
    
     <div class="page">
        <div class="header">Site Assessment Report<span class="current_date"></span></div>
        <div class="grid" style="grid-template-columns: 1fr 2fr;">
            
            <div style="grid-column: 1; position: relative;">
                <div class="header2">Drivetime and Competitor Map</div>
                <div id="map" class="map"></div>
                <div>
                    <br/>
                    <div class="header2">Site Overview</div>
                    <div id="xyz_location"></div>
                </div>

            </div>

            <div style="grid-column: 2; grid-row: 1; position: relative;">

                <div class="grid" style="grid-template-columns: 1fr 1fr;">
                    <div id="demand_chart" style="grid-column: 1 / span 2;" class="xyz-dataview-chart">
                        <div class="header2">Demand</div>
                    </div>
                    <br/>
                    <div id="population_change" style="grid-column: 1; grid-row: 2;" class="xyz-dataview-chart">
                        <div class="header2">Population Change</div>
                    </div>
                    <div id="population_score" style="grid-column: 2; grid-row: 2;" class="xyz-dataview-chart">
                        <div class="header2">Demographic Index</div>
                    </div>
                </div>
                
            </div>
        
        </div>
       
    </div>

    <div class="page">
        <div class="header">Site Assessment Report<span class="current_date"></span></div>
        <div class="grid" style="grid-template-columns: 1fr;">
            <div style="grid-column: 1; position: relative;">
                <div id="retailers" class="xyz-dataview-chart" style="padding: 20px;">
                    <div class="header2">Retailers</div>
                </div>
            </div>

            <!--<div style="grid-column: 1; position: relative;">
                <div class="header2">Saturation Summary</div>
                <div id="saturation_summary"></div>
            </div>-->
            <div style="grid-column: 1; position: relative;">
                <div class="header2">Workers</div>
                <div id="workers_summary"></div>
            </div>
        </div>
    </div>

    <div class="page">

        <div class="header">Site Assessment Report<span class="current_date"></span></div>

        <div class="grid" style="grid-template-columns: 1fr 2fr;">
            
            <div style="grid-column: 1; position: relative;">
                <div class="header2">Drivetime and Competitor Map</div>
                <div id="map2" class="map"></div>

            </div>

            <div style="grid-column: 2; position: relative;">
                <div class="header2">Test Table</div>
                <div id="testTable"></div>

            </div>

        </div>

    </div>
   
</body>

</html>
