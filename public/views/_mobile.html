<!DOCTYPE html>
<html lang="en">

<head data-dir="${dir}">
    <title>${title}</title>
    <link rel="icon" type="image/x-icon" href="${dir}/icons/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="${dir}/css/openlayers.css" />
    <link rel="stylesheet" href="${dir}/css/control.css" />
    <link rel="stylesheet" href="${dir}/views/_mobile.css" />

    <!-- <script src="https://unpkg.com/tabulator-tables@4.6.3/dist/js/tabulator.min.js"></script> -->
    <script src="${dir}/js/tabulator.js" defer></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script> -->
    <script src="${dir}/js/Chart.min.js" defer></script>

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js" defer></script>
    <!-- <script src="${dir}/js/ol.js" defer></script> -->

    <script src="${dir}/js/xyz_openlayers.js" defer></script>
    <script src="${dir}/views/_mobile.js" defer></script>
</head>

<body
    data-token=${token}
    data-login=${login}>

    <div id="Map" class="mapview map" style="margin-top: 0;"></div>

    <div class="btn-column"></div>

    <div id="spacer"></div>

    <div id="ctrls">

        <div class="tab active">
            <div class="xyz-icon icon-layers"></div>
            <div class="listview">
                <div class="listview-title secondary-colour-bg">Layers</div>
                <div id="layers"></div>
            </div>
        </div>

        <div class="tab">
            <div class="xyz-icon icon-location"></div>
            <div class="listview">
                <div class="listview-title secondary-colour-bg">Locations</div>
                <button id="clear_locations" class="bold primary-colour">Clear all locations.</button>
                <div id="locations"></div>
            </div>
        </div>

    </div>

</body>

</html>
