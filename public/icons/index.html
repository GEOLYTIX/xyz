<!DOCTYPE html>
<html lang="en">

<head>

  <title>GEOLYTIX | MapIcons</title>

  <link rel="icon" type="image/x-icon" href="https://geolytix.github.io/xyz/public/icons/favicon.ico" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      padding: 20px;

    }

    .directory {
      display: block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .img {
      width: 10vw;
      height: 10vw;
      margin: 10px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>

</head>

<body>

</body>

<script  type="module">

  import {render, html} from 'https://unpkg.com/uhtml?module';

  window.onload = async () => {

    const pathname = window.location.pathname.replace(/\/xyz/, '');

    const response = await fetch(`https://api.github.com/repos/geolytix/xyz/contents${pathname}`)

    const results = await response.json()

    render(document.body, html`
    <div>
      ${results.filter(el => el.type === 'dir').map(el => html`
      <a
        class="directory"
        href="${`https://geolytix.github.io/MapIcons${pathname}${el.name}`}">${el.name}`)}
    </div>
    <div class="gallery">
      ${results.filter(el => el.name.match(/\.(gif|jpe?g|tiff?|png|webp|bmp|svg)$/i)).map(el => html`
        <a
          class="img"
          href="${`https://geolytix.github.io/xyz${pathname}${el.name}`}"
          style="${`background-image: url(https://geolytix.github.io/xyz${pathname}${el.name})`}">`)}`)
  

  }

</script>

</html>
