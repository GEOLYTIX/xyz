<!DOCTYPE html>
<html lang="en">

<head>

  <title>XYZ Icons</title>

  <link rel="icon" type="image/x-icon" href="https://geolytix.github.io/xyz/public/icons/favicon.ico" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      padding: 20px;

    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .img {
      width: 10vw;
      height: 10vw;
      margin: 10px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>

</head>

<body>
  
  <div id="gallery"></div>

</body>

<script  type="module">

import { render, html } from "https://unpkg.com/uhtml?module";

fetch(`https://api.github.com/repos/geolytix/xyz/contents/public/icons`)
  .then((response) => response.json())
  .then((json) => {
    const gallery = document.getElementById("gallery");

    Object.values(json).forEach((o) =>
      console.log(`https://geolytix.github.io/xyz/public/icons/${o.name}`)
    );

    Object.values(json)
      .filter((o) => o.name.match(/\.svg$/i))
      .forEach((o) => {
        gallery.appendChild(html.node`<div
      class="img"
      title="${o.name}"
      style="${`background-image: url(https://geolytix.github.io/xyz/public/icons/${o.name})`}"
      >`)
      })

  })

</script>

</html>
